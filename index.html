<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance$</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <!-- <h1 id="logo">Finança$</h1> -->
        <img src="./assets/logo.svg" alt="Logo Dev Finances">

    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>

                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>

                <p id="expenseDisplay">R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de total">
                </h3>

                <p id="totalDisplay">R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" id="novaTrans" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                   <!--  <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">30/10/2021</td>
                        <td><img src="./assets/minus.svg" alt="Remover transação"></td>
                    </tr>
                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">30/10/2021</td>
                        <td><img src="./assets/minus.svg" alt="Remover transação"></td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date">30/10/2021</td>
                        <td><img src="./assets/minus.svg" alt="Remover transação"></td>
                    </tr> -->
                </tbody>
            </table>
        </section>

    </main>

    <!-- modal -->
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only"
                         for="description">Descrição</label>
                        <input type="text" 
                        name="description" 
                        id="description" 
                        placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only"
                         for="amount">Valor</label>
                        <input type="number"
                        step="0.01"
                         name="amount" 
                         id="amount" 
                         placeholder="0,00">
                         <small>Use o sinal -(negativo) para despesas e , vírgula para as casas decimais</small>
                    </div>
                    
                    <div class="input-group">
                        <label class="sr-only"
                         for="date">Data</label>
                        <input type="date" 
                        name="date" 
                        id="date" 
                        >

                    </div>

                    <div class="input-group actions">
                        <a href="#" id="cancelar" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    </div>
    <footer>
        <p>finance$</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
